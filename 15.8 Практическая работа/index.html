<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Movie Manager</h1>

        <form id="movie-form">
            <div class="form-group">
                <label for="title">Название:</label>
                <input type="text" id="title" placeholder="Введите название фильма" required>
            </div>

            <div class="form-group">
                <label for="genre">Жанр:</label>
                <input type="text" id="genre" placeholder="Введите жанр фильма" required>
            </div>

            <div class="form-group">
                <label for="year">Год:</label>
                <input type="number" id="year" placeholder="Введите год выпуска" required>
            </div>

            <div class="form-group">
                <label>
                    <input type="checkbox" id="watched"> Успели посмотреть?
                </label>
            </div>

            <button type="submit" class="btn">Submit</button>
        </form>

        <div id="filter-section">
            <input type="text" id="filter-title" placeholder="Название фильма">
            <input type="text" id="filter-genre" placeholder="Жанр">
            <input type="number" id="filter-year" placeholder="Год релиза">
            <select id="filter-watched">
                <option value="all">Все</option>
                <option value="watched">Просмотренные</option>
                <option value="not-watched">Непросмотренные</option>
            </select>
        </div>

        <button id="delete-all" class="btn btn-danger">Удалить всё</button>

        <table id="movie-table">
            <thead>
                <tr>
                    <th>Название</th>
                    <th>Жанр</th>
                    <th>Год</th>
                    <th>Успели посмотреть?</th>
                    <th>Действие</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
