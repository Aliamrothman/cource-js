<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Movie Manager</h1>
    
    <form id="movie-form">
        <label for="title">Title:</label>
        <input type="text" id="title" required>
        
        <label for="genre">Genre:</label>
        <input type="text" id="genre" required>
        
        <label for="year">Year:</label>
        <input type="number" id="year" min="1900" max="2100" required>
        
        <label>
            <input type="checkbox" id="watched"> Watched?
        </label>
        
        <button type="submit">Add Movie</button>
        <p id="error-message" style="color: red; display: none;">Please fill out all fields correctly.</p>
    </form>
    
    <div>
        <label for="sort-options">Sort by:</label>
        <select id="sort-options">
            <option value="title">Title</option>
            <option value="genre">Genre</option>
            <option value="year">Year</option>
        </select>
        <button id="sort-btn">Sort</button>
    </div>
    
    <table id="movie-table">
        <thead>
            <tr>
                <th>Title</th>
                <th>Genre</th>
                <th>Year</th>
                <th>Watched</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Movies will be dynamically inserted here -->
        </tbody>
    </table>
    
    <script src="script.js"></script>
</body>
</html>
