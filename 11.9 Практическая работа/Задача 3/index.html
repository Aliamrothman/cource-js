<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Card Customization</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Customize Your Bank Card</h1>
        <label for="cardText">Enter Text:</label>
        <input type="text" id="cardText" placeholder="Your text here">
        
        <label for="cardColor">Select Color:</label>
        <select id="cardColor">
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
        </select>
        
        <p id="card" class="card">Your card will appear here</p>
    </div>
</body>
</html>
