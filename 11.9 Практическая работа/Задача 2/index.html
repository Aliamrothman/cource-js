<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Cost Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Delivery Cost Calculator</h1>
        <form id="productForm">
            <label for="productName">Product Name:</label>
            <input type="text" id="productName" name="productName" required>
            <span class="error" id="nameError"></span>

            <label for="productWeight">Weight (kg):</label>
            <input type="number" id="productWeight" name="productWeight" required>
            <span class="error" id="weightError"></span>

            <label for="deliveryDistance">Distance (km):</label>
            <input type="number" id="deliveryDistance" name="deliveryDistance" required>
            <span class="error" id="distanceError"></span>

            <button type="submit">Add Product</button>
        </form>

        <table class="product-table">
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Weight (kg)</th>
                    <th>Distance (km)</th>
                    <th>Delivery Cost</th>
                </tr>
            </thead>
            <tbody id="productList">
            </tbody>
        </table>
    </div>
</body>
</html>
